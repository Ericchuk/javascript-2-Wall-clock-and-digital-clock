<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript 2, Challenge 2</title>
</head>
<body>
    <article class="container">
        <section class="circle">
            <div class="lines seconds"></div>
            <div class="lines minutes"></div>
            <div class="lines hours"></div>
        </section>
        <section class="digital">
            <div>
                <h1 class="Dhours"></h1>
                <span>Hours</span>
            </div>
            
            <div>
                <h1 class="Dminutes"></h1>
                <span>Minutes</span>
            </div>
            
            <div>
                <h1 class="Dseconds"></h1>
                <span>Seconds</span>
            </div>
             
        </section>
    </article>
    <script src="script.js"></script>
</body>
</html>
